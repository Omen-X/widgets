<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widgets</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
</head>
<body>

  <!-- SELECT -->

  <section class="section">
    <h2 class="section-title">Select</h2>
    <select name="select" id="select">
      <option value="Winter">Winter</option>
      <option value="Spring">Spring</option>
      <option value="Summer">Summer</option>
      <option value="Autumn">Autumn</option>
    </select>
  </section>

  <!-- DRAG & DROP -->

  <section class="section">
    <h2 class="section-title">Drag &amp; Drop</h2>
    <div class="buttons">
      <button class="btn-main" id="edit-order">Edit order</button>
      <button class="btn-main" id="save-order">Save</button>
    </div>
    <ul id="drag-drop" class="drag-drop">
      <li>Home</li>
      <li>Products</li>
      <li>Company</li>
      <li>News</li>
      <li>Contacts</li>
    </ul>
  </section>

</body>
</html>
